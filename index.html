<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Aplicación del Clima</title>
</head>
<body>
    <div class="card" id="card">
        <div class="busqueda">
            <input type="text" placeholder="Ingrese la ciudad" spellcheck="false">
            <button><img src="img/buscar.png" alt="buscar"></button>
        </div>
        <div class="clima">
            <div class="icono">
                <img src="img/despejado.png" alt="icono">
            </div>

            <h1 class="temperatura">20ºc</h1>
            <h2 class="ciudad">Córdoba</h2>
            <h3 class="descripcion">Despejado</h3>

            <div class="detalles">
                <div class="col">
                    <img src="img/humedad.png" alt="imagen humedad">
                    <div>
                        <p class="humedad">50%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/viento.png" alt="imagen viento">
                    <div>
                        <p class="viento">50 km/h</p>
                        <p>Velocidad del Viento</p>
                    </div>
                </div>

            </div>
        </div>


    </div>
    


    <script src="app.js"></script>
</body>
</html>
